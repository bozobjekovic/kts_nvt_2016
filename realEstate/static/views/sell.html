<nav class="navbar navbar-default"></nav>

<div class="container">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
		  		<input type="text" class="form-control" placeholder="Name">
			</div>
		</div>
		<div class="form-group">
		 	<label class="col-sm-2 control-label">Type</label>
			<div class="col-sm-10">
			  	<select class="form-control">
			  		<option value="">Select</option>
					<option value="">Apartment</option>
					<option value="">Commercial</option>
					<option value="">Office</option>
					<option value="">Residential</option>
					<option value="">Land</option>
			  	</select>
			</div>
	  </div>
	  <div class="form-group">
			<label class="col-sm-2 control-label">Street</label>
			<div class="col-sm-10">
		  		<input type="text" class="form-control" placeholder="Street">
			</div>
	  </div>
	  <div class="form-group">
			<label class="col-sm-2 control-label">City</label>
			<div class="col-sm-10">
		  		<input type="text" class="form-control" placeholder="City">
			</div>
	  </div>
	  <div class="form-group">
			<label class="col-sm-2 control-label">Price</label>
			<div class="col-sm-10">
			    <div class="input-group">
			        <span class="input-group-addon">RSD</span>
			        <input type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency"/>
			    </div>
			</div>
		</div>
	  <div class="form-group">
			<label class="col-sm-2 control-label">Land Size</label>
			<div class="col-sm-10">
			    <div class="input-group">
			        <span class="input-group-addon">m<sup>2</sup></span>
			        <input type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency"/>
			    </div>
			</div>
	  </div>
	  <div class="form-group">
			<label class="col-sm-2 control-label">Phone Number</label>
			<div class="col-sm-10">
		  		<input type="text" class="form-control" placeholder="Phone Number">
			</div>
	  </div>
	  <div class="form-group">
			<label class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
		  		<textarea class="form-control" rows="5" placeholder="Description"></textarea>
			</div>
	  </div>

	  	<div class="form-group">
			<label class="col-sm-2 control-label">Upload Images</label>
			<div class="col-sm-10">
				<div class="fileinput fileinput-new" data-provides="fileinput">
					<div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
					<div>
				    	<span class="btn btn-default btn-file">
					    	<span class="fileinput-new">Select image</span>
					    	<span class="fileinput-exists">Change</span>
					    	<input type="file" name="...">
				    	</span>
				    	<a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
					</div>
				</div>
			</div>
	  	</div>
	</form>

	<div class="form-group">
		<label class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
			<button type="submit" class="btn btn-success" style="background-color: #751717; border-color: #751717; width: 100%;">Submit</button>
		</div>
	</div>
</div>
<div class="clearfix"></div>

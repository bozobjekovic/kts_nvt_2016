<nav class="navbar navbar-default"></nav>

<div class="container">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name<span class="requiredFiled">*</span></label>
			<div class="col-sm-10">
		  		<input type="text" class="form-control" placeholder="Name" ng-model="advertisementCreate.name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Address<span class="requiredFiled">*</span></label>
			<div class="col-sm-10">
		  		<input type="text" class="form-control" placeholder="Address" ng-model="advertisementCreate.address">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">City<span class="requiredFiled">*</span></label>
			<div class="col-sm-10">
		  		<input type="text" class="form-control" placeholder="City" ng-model="advertisementCreate.location.city" uib-typeahead="city for city in cities | filter:$viewValue" ng-blur="getPartOfTheCities()">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Zip code<span class="requiredFiled">*</span></label>
			<div class="col-sm-10">
		  		<input type="number" min="0" class="form-control" placeholder="Zip code" ng-model="advertisementCreate.location.zipCode">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Part of the city</label>
			<div class="col-sm-10">
		  		<input type="text" class="form-control" placeholder="Part of the city" ng-model="advertisementCreate.location.partOfTheCity" uib-typeahead="partOfTheCity for partOfTheCity in partOfTheCities | filter:$viewValue">
			</div>
		</div>
		<div class="form-group">
  			<label class="col-sm-2 control-label">Land Size<span class="requiredFiled">*</span></label>
  			<div class="col-sm-10">
  			    <div class="input-group">
  			        <span class="input-group-addon">m<sup>2</sup></span>
  			        <input type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" ng-model="advertisementCreate.landSize"/>
  			    </div>
  			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Equipment</label>
			<div class="col-sm-10">
		  		<input type="text" class="form-control" placeholder="Equipment" ng-model="advertisementCreate.techEquipment">
			</div>
		</div>
		<div class="form-group">
		 	<label class="col-sm-2 control-label">Heating type<span class="requiredFiled">*</span></label>
			<div class="col-sm-10">
			  	<select class="form-control" ng-model="advertisementCreate.heatingType">
			  		<option>Forced Air</option>
					<option>Radiant</option>
					<option>Radiators</option>
			  	</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Bath rooms</label>
			<div class="col-sm-10">
		  		<input type="number" min="0" class="form-control" placeholder="Bath rooms" ng-model="advertisementCreate.numOfBathRooms">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Bed rooms</label>
			<div class="col-sm-10">
		  		<input type="number" min="0" class="form-control" placeholder="Bed rooms" ng-model="advertisementCreate.numOfBedRooms">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Flors</label>
			<div class="col-sm-10">
		  		<input type="number" min="0" class="form-control" placeholder="Flors" ng-model="advertisementCreate.numOfFlors">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Build year</label>
			<div class="col-sm-10">
		  		<input type="number" min="0" class="form-control" placeholder="Build year" ng-model="advertisementCreate.buildYear">
			</div>
		</div>
		<div class="form-group">
		 	<label class="col-sm-2 control-label">Category<span class="requiredFiled">*</span></label>
			<div class="col-sm-10">
			  	<select class="form-control" ng-model="advertisementCreate.category" ng-change="updateType()">
			  		<option>Residental</option>
					<option>Office</option>
					<option>Property</option>
			  	</select>
			</div>
		</div>
		<div class="form-group">
		 	<label class="col-sm-2 control-label">Type<span class="requiredFiled">*</span></label>
			<div class="col-sm-10">
			  	<select class="form-control" ng-model="advertisementCreate.type" ng-options="option for option in typeOptions" ng-disabled="isTypesDisabled">
			  	</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Price<span class="requiredFiled">*</span></label>
			<div class="col-sm-10">
				<div class="input-group">
					<span class="input-group-addon">RSD</span>
					<input type="number" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" ng-model="advertisementCreate.price"/>
				</div>
			</div>
		</div>
		<div class="form-group">
  			<label class="col-sm-2 control-label">Phone Number<span class="requiredFiled">*</span></label>
  			<div class="col-sm-10">
  		  		<input type="number" min="0" class="form-control" placeholder="Phone Number" ng-model="advertisementCreate.phoneNumber">
  			</div>
  	  	</div>
		<div class="form-group">
		 	<label class="col-sm-2 control-label">Purpose<span class="requiredFiled">*</span></label>
			<div class="col-sm-10">
			  	<select class="form-control" ng-model="advertisementCreate.purpose">
			  		<option>Rent</option>
					<option>Sell</option>
			  	</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Upload Images</label>
			<div class="col-sm-10">
				<div class="fileinput fileinput-new" data-provides="fileinput">
					<div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
					<div>
						<span class="btn btn-default btn-file">
							<span class="fileinput-new">Select image</span>
							<span class="fileinput-exists">Change</span>
							<input type="file" name="...">
						</span>
						<a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
					</div>
			  	</div>
		  	</div>
	  	</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"></label>
			<div class="col-sm-10">
				<button type="button" class="btn btn-success" ng-click="submitSellForm()" style="background-color: #751717; border-color: #751717; width: 100%;">Submit</button>
			</div>
		</div>
	</form>
</div>
<div class="clearfix"></div>

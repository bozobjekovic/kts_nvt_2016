<div class="modal-header">
    <h4 class="modal-title">Register Verifier <i class="glyphicon glyphicon-registration-mark" aria-hidden="true"></i></h4>
</div>
<div class="modal-body">
    <form name="registrateVerifier" novalidate ng-controller="AdminCtrl" nvt-submit="regVerifier()">
        <div class="form-group" ng-class="{'has-error': nvt.registrateVerifier.needsAttention(registrateVerifier.email)}">
            <label for="email" style="font-size:17px;">Email</label>
            <input type="email" class="form-control" name="email" required id="email" ng-model="verifier.email">
        </div>
        <div class="form-group" ng-class="{'has-error': nvt.registrateVerifier.needsAttention(registrateVerifier.username)}">
            <label for="username" style="font-size:17px;">Username</label>
            <input type="text" class="form-control" name="username" required id="username" ng-model="verifier.username">
        </div>
        <div class="form-group" ng-class="{'has-error': nvt.registrateVerifier.needsAttention(registrateVerifier.password)}">
            <label for="password" style="font-size:17px;">Password</label>
            <input type="text" class="form-control" name="password" required id="verPassword" ng-model="verifier.password">
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="submit" id="regVerifierButton">Register</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>

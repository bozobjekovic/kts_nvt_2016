<div class="modal-header">
    <h4 class="modal-title" >Report Advertisement <i class="glyphicon glyphicon-alert" aria-hidden="true"></i></h4>
</div>
<div class="modal-body">
    <form name="inappropriateForm" novalidate ng-controller="AdvertisementCtrl" nvt-submit="report()">
        <div class="form-group" ng-class="{'has-error': nvt.inappropriateForm.needsAttention(inappropriateForm.title)}">
            <label for="title" style="font-size:17px;">Title<span class="requiredFiled">*</span></label>
            <input type="text" class="form-control" name="title" required id="title" ng-model="inappropriate.title">
        </div>
        <div class="form-group" ng-class="{'has-error': nvt.inappropriateForm.needsAttention(inappropriateForm.description)}">
            <label for="description" style="font-size:17px;">Description<span class="requiredFiled">*</span></label>
            <input type="text" class="form-control" name="description" required id="description" ng-model="inappropriate.description">
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="submit" value="Send"></button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>

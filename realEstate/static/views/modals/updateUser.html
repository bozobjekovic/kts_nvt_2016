<div class="modal-header">
    <h4 class="modal-title" >Update profile</h4>
</div>
<div class="modal-body">
    <form name="updateUser" novalidate nvt-submit="save()">
        <div class="form-group" ng-class="{'has-error': nvt.updateUser.needsAttention(updateUser.name)}">
            <label for="name" style="font-size:17px;">Name:</label>
            <input type="text" class="form-control" name="name" required id="name" ng-model="user.name">
        </div>
        <div class="form-group" ng-class="{'has-error': nvt.updateUser.needsAttention(updateUser.surname)}">
            <label for="surname" style="font-size:17px;">Surname:</label>
            <input type="text" class="form-control" name="surname" required id="surname" ng-model="user.surname">
        </div>
        <div class="form-group" ng-class="{'has-error': nvt.updateUser.needsAttention(updateUser.phoneNumber)}">
            <label for="phoneNumber" style="font-size:17px;">Phone Number:</label>
            <input type="text" class="form-control" name="phoneNumber" required id="phoneNumber" ng-model="user.phoneNumber">
        </div>
        <div class="form-group" ng-class="{'has-error': nvt.updateUser.needsAttention(updateUser.address)}">
            <label for="address" style="font-size:17px;">Address:</label>
            <input type="text" class="form-control" name="address" required id="address" ng-model="user.address">
        </div>
        <div class="form-group" ng-class="{'has-error': nvt.updateUser.needsAttention(updateUser.city)}">
            <label for="city" style="font-size:17px;">City:</label>
            <input type="text" class="form-control" name="city" required id="city" ng-model="user.city">
        </div>
        <div class="modal-footer">
            <button class="btn btn-default" type="submit" id="save">Save</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>

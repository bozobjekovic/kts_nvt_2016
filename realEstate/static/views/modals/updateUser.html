<div class="modal-header">
    <h4 class="modal-title" >Update profile</h4>
</div>
<div class="modal-body">
    <form>
        <fieldset class="form-group">
            <label for="name" style="font-size:17px;">Name:</label>
            <input type="text" class="form-control" id="name" ng-model="user.name">
            <label for="surname" style="font-size:17px;">Surname:</label>
            <input type="text" class="form-control" id="surname" ng-model="user.surname">
            <label for="phoneNumber" style="font-size:17px;">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" ng-model="user.phoneNumber">
            <label for="address" style="font-size:17px;">Address:</label>
            <input type="text" class="form-control" id="address" ng-model="user.address">
            <label for="city" style="font-size:17px;">City:</label>
            <input type="text" class="form-control" id="city" ng-model="user.city">
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="save()">Save</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>

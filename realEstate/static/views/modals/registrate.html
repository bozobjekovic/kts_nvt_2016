<div class="modal-header">
	<h4 class="modal-title" >Register <i class="glyphicon glyphicon-lock" aria-hidden="true"></i></h4>
</div>
<div class="modal-body">
	<uib-tabset>
		<uib-tab index="0" heading="User">
			<form>
				<fieldset class="form-group">
					<label for="name" style="font-size:17px;">Name:</label>
					<input type="text" class="form-control" required id="name">
					<label for="surname" style="font-size:17px;">Surname:</label>
					<input type="text" class="form-control" id="surname">
					<label for="email" style="font-size:17px;">Email:</label>
					<input type="text" class="form-control" id="email">
					<label for="username" style="font-size:17px;">Username:</label>
					<input type="text" class="form-control" id="username">
					<label for="password" style="font-size:17px;">Password:</label>
					<input type="password" class="form-control" id="password">
					<label for="phonenumber" style="font-size:17px;">Phone number:</label>
					<input type="text" class="form-control" id="phonenumber">
					<label for="address" style="font-size:17px;">Address:</label>
					<input type="text" class="form-control" id="address">
					<label for="city" style="font-size:17px;">City:</label>
					<input type="text" class="form-control" id="city">
					<label for="surname" style="font-size:17px;">Surname:</label>
					<input type="text" class="form-control" id="surname">
					<label for="bankaccount" style="font-size:17px;">Bank account:</label>
					<input type="text" class="form-control" id="bankaccount">
				</fieldset>
			</form>
		</uib-tab>
    	<uib-tab index="1" heading="Clerk">
			<form>
				<div style="display: inline-block;">
					<fieldset class="form-group">
						<label for="name" style="font-size:17px;">Name:</label>
						<input type="text" class="form-control" required id="name">
						<label for="surname" style="font-size:17px;">Surname:</label>
						<input type="text" class="form-control" id="surname">
						<label for="email" style="font-size:17px;">Email:</label>
						<input type="text" class="form-control" id="email">
						<label for="username" style="font-size:17px;">Username:</label>
						<input type="text" class="form-control" id="username">
						<label for="password" style="font-size:17px;">Password:</label>
						<input type="password" class="form-control" id="password">
						<label for="phonenumber" style="font-size:17px;">Phone number:</label>
						<input type="text" class="form-control" id="phonenumber">
						<label for="address" style="font-size:17px;">Address:</label>
						<input type="text" class="form-control" id="address">
						<label for="city" style="font-size:17px;">City:</label>
						<input type="text" class="form-control" id="city">
						<label for="surname" style="font-size:17px;">Surname:</label>
						<input type="text" class="form-control" id="surname">
						<label for="bankaccount" style="font-size:17px;">Bank account:</label>
						<input type="text" class="form-control" id="bankaccount">
					</fieldset>
				</div>
				<div style="display: inline-block; float: right;">
					<fieldset class="form-group">
						<label for="companyname" style="font-size:17px;">Company Name:</label>
						<input type="text" class="form-control" required id="companyname">
						<label for="companyphone" style="font-size:17px;">Company phone:</label>
						<input type="text" class="form-control" id="companyphone">
						<label for="companysite" style="font-size:17px;">Company site:</label>
						<input type="text" class="form-control" id="companysite">
						<label for="companyaddress" style="font-size:17px;">Company address:</label>
						<input type="text" class="form-control" id="companyaddress">
						<label for="companycity" style="font-size:17px;">Company city:</label>
						<input type="text" class="form-control" id="companycity">
						<label for="zipcode" style="font-size:17px;">Zip Code:</label>
						<input type="text" class="form-control" id="zipcode">
						<label for="partCity" style="font-size:17px;">Part of the city:</label>
						<input type="text" class="form-control" id="partCity">
					</fieldset>
				</div>
			</form>
		</uib-tab>
	</uib-tabset>
</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="ok()">OK</button>
	<button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
